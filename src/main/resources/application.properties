#Data source 
#Indica el driver/lib para conectar java a mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Url donde esta el servicio de tu mysql y el nombre de la base de datos
spring.datasource.url=$URL

spring.datasource.username=$USERNAME
spring.datasource.password=$PASSWORD

#Configuraciones JPA
spring.jpa.open-in-view=true
spring.jpa.show-sql=true
#spring.jpa.hibernate.ddl-auto=update
#Puerto del servidor Tomcat
server.port=8080

# Spring Security
spring.security.user.name=$USERNAME_APLICATION
spring.security.user.password=$PASSWORD_APLICATION