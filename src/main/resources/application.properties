#Data source 
#Indica el driver/lib para conectar java a mysql
spring.datasource.driver-class-name=${DRIVER}

#Url donde esta el servicio de tu mysql y el nombre de la base de datos
spring.datasource.url=ENV['URL']

spring.datasource.username=ENV['USERNAME']
spring.datasource.password=ENV['PASSWORD']

#Configuraciones JPA
spring.jpa.open-in-view=true
spring.jpa.show-sql=true
#spring.jpa.hibernate.ddl-auto=update
#Puerto del servidor Tomcat
#server.port=8080

# Spring Security
spring.security.user.name=ENV['USERNAME_APLICATION']
spring.security.user.password=ENV['PASSWORD_APLICATION']